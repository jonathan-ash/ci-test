name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: CI Tests
    steps:
      - uses: actions/setup-node@v2
      - name: Setup Yarn
        run: npm install -g yarn
      - run: yarn install
      - run: yarn test:all
      - name: Uninstall Yarn
        run: npm uninstall -g yarn
